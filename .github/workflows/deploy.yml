name: Deploy Devlog

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Backend =====
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build backend jar
        run: |
          ./gradlew clean bootJar

      # ===== Frontend =====
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: devlog-ui
        run: |
          npm ci
          npm run build

      # ===== SSH =====
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      # ===== Deploy backend =====
      - name: Upload jar
        run: |
          scp build/libs/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app.jar

      - name: Restart backend service
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart devlog"

      # ===== Deploy frontend =====
      - name: Upload frontend dist
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo rm -rf /var/www/devlog-ui/*"
          scp -r devlog-ui/dist/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/devlog-ui/
